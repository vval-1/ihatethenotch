<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Files</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'American Typewriter', 'Courier New', monospace;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-left: 25%;
    }

    /* Main heading and description */
    .main-heading {
      width: 60%; /* Increased from 50% */
      max-width: 500px; /* Increased from 400px */
      text-align: center;
      color: white;
      margin-bottom: 30px; /* Increased from 20px */
    }

    .main-heading h1 {
      font-size: 48px; /* Increased from 40px */
      margin-bottom: 15px; /* Increased from 10px */
      font-weight: 700;
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    .main-heading p {
      font-size: 24px; /* Increased from 20px */
      color: #cccccc;
      line-height: 1.5; /* Slightly increased line height */
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    .upload-container {
      width: 60%; /* Increased from 50% */
      max-width: 500px; /* Increased from 400px */
      background-color: #fff;
      border-radius: 12px; /* Slightly increased border radius */
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
      position: relative;
      overflow: hidden;
    }

    /* Header Section */
    .upload-header {
      padding: 25px; /* Increased from 20px */
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .upload-header h2 {
      font-size: 30px; /* Increased from 25px */
      font-weight: 600;
      color: #333;
      margin-bottom: 8px; /* Increased from 5px */
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    .upload-header p {
      font-size: 20px; /* Increased from 18px */
      color: #666;
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    /* Body Section */
    .upload-body {
      padding: 30px; /* Increased from 20px */
      text-align: center;
    }

    .drop-area {
      border: 3px dashed #ccc; /* Increased border thickness */
      border-radius: 12px; /* Increased from 10px */
      padding: 40px 25px; /* Increased from 30px 20px */
      margin-bottom: 15px; /* Increased from 10px */
      position: relative;
    }

    .cloud-icon {
      width: 50px; /* Increased from 40px */
      height: 50px; /* Increased from 40px */
      margin: 0 auto 15px; /* Increased bottom margin */
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23007bff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><circle cx=\'17\' cy=\'17\' r=\'3\'></circle><path d="M11 17h6l-2.5-2.5"></path><path d="M11 11V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4.34"></path></svg>') no-repeat center;
      background-size: contain;
    }

    .drop-area p {
      margin-bottom: 15px; /* Increased from 10px */
      color: #555;
      font-size: 22px; /* Increased from 18px */
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    .file-formats {
      font-size: 12px; /* Increased from 10px */
      color: #999;
      margin-bottom: 20px; /* Increased from 15px */
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 30px; /* Increased from 20px */
      justify-content: center;
      align-items: center;
    }

    .browse-btn,
    .submit-btn {
      background-color: white;
      color: #000000;
      border: 2px solid #000000; /* Increased border thickness */
      padding: 12px 22px; /* Increased from 10px 16px */
      border-radius: 8px; /* Increased from 6px */
      font-size: 18px; /* Increased from 15px */
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-family: 'American Typewriter', 'Courier New', monospace;
    }

    .browse-btn:hover,
    .submit-btn:hover {
      background-color: #000000;
      color: white;
    }

    /* Hide the actual file input */
    .file-input {
      display: none;
    }

    /* Filename preview */
    .filename-preview {
      margin-top: 15px; /* Increased from 10px */
      font-size: 18px; /* Increased from 14px */
      color: #333;
      min-height: 0px;
      font-family: 'American Typewriter', 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="main-heading">
    <h1>I hate the notch</h1>
    <p>Upload your wallpaper to generate an image that covers the notch</p>
  </div>

  <div class="upload-container">
    <!-- Header -->
    <div class="upload-header">
      <h2>Upload Wallpaper</h2>
      <p>Select and upload your wallpaper</p>
    </div>

    <!-- Body -->
    <div class="upload-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="drop-area">
                <div class="cloud-icon"></div>
                <p>Choose a file or drag & drop it here</p>
                <p class="file-formats">JPEG, PNG, JPG, and HEIC formats, up to 50MB</p>
    
                <!-- Hidden file input -->
                <input type="file" class="file-input" id="fileInput" name="uploaded_file" accept=".jpg,.jpeg,.png,.heic" required />
    
                <!-- Buttons -->
                <div class="button-group">
                    <label for="fileInput" class="browse-btn">Browse File</label>
                    <button type="submit" class="submit-btn">Submit & Download </button>
                </div>
    
                <div class="filename-preview" id="filenamePreview"></div>
            </div>
        </form>
    </div>
    

  <script>
    const dropArea = document.querySelector('.drop-area');
    const fileInput = document.getElementById('fileInput');
    const filenamePreview = document.getElementById('filenamePreview');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
      updateFilenamePreview(files);
    }

    fileInput.addEventListener('change', () => {
      updateFilenamePreview(fileInput.files);
    });

    function updateFilenamePreview(files) {
      if (files && files.length > 0) {
        filenamePreview.textContent = files[0].name;
      } else {
        filenamePreview.textContent = '';
      }
    }
  </script>

</body>
</html>
